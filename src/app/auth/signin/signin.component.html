<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form [formGroup]="signinForm" (ngSubmit)="onSignin(f)" #f="ngForm">
      <div class="form-group" >
        <label for="email">Mail</label>
        <input type="email" name="email" id="email" ngModel class="form-control" formControlName="email">
        <span *ngIf="!signinForm.get('email').valid && signinForm.get('email').touched" class="help-block">
          Please enter a valid email</span>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" ngModel class="form-control" formControlName="password">
        <span *ngIf="!signinForm.get('password').valid && signinForm.get('password').touched" class="help-block">
          Please enter password</span>
      </div>
      <button type="submit" class="btn btn-success" [disabled]="!signinForm.valid">Sign In</button>
      <span *ngIf="checkError()" class="help-block">
          {{ errorMsg }}</span>
    </form>
  </div>
</div>
