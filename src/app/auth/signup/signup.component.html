<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form [formGroup]="signupForm" (ngSubmit)="onSignup(f)" #f="ngForm">
      <div class="form-group" >
        <label for="email">Mail</label>
        <input type="email" name="email" id="email" ngModel class="form-control" formControlName="email">
        <span *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched">Please enter a valid email</span>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" ngModel class="form-control" formControlName="password">
        <span *ngIf="!signupForm.get('password').valid && signupForm.get('password').touched">
          Please enter a valid password(minimum eight characters, at least one letter and one number)</span>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid">Sign Up</button>
    </form>
  </div>
</div>
