<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <a href="#" class="list-group-item clearfix" *ngFor="let recipe of recepies">
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
                <p class="list-group-item-text">{{ recipe }}</p>
            </div>
            <span class="pull-right">
                <img src="{{recipes[0].imagePath}}" alt="" class="img-responsive" style="max-height: 50p;">
            </span>
        </a>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
